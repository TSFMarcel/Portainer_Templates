version: "3.8"

services:
  borg-ui:
    image: ainullcode/borg-ui:latest
    container_name: borg-web-ui
    restart: unless-stopped
    ports:
      - "${VMIP}:${PORT8081}:8081/tcp"
    networks:
      - nginx-proxy-network
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      # Persistente Daten (nur intern)
      - /mnt/volumes/borg_data:/data
      - /mnt/volumes/borg_cache:/home/borg/.cache/borg
      # Ordner, die gesichert werden sollen – bitte anpassen
      - /${BORG_LOCAL_PATH}:/local:rw
      # Weitere Ordner können nach Bedarf als zusätzliche Volumes angehängt werden
      
networks:
  nginx-proxy-network:
    external: true
