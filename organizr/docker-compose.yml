version: "3.8"

services:
  organizr:
    image: organizr/organizr:latest
    container_name: organizr
    restart: unless-stopped
    networks:
      - nginx-proxy-network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - fpm=${FPM}
      - branch=${BRANCH}
    ports:
      - "${VMIP}:${PORT80}:80/tcp"
    volumes:
      # Persistente Konfiguration – direkt unter /mnt/volumes/organizr/data ablegen
      - /mnt/volumes/organizr/data:/config
      # Optional: weitere Bind‑Mounts (z. B. für Medien)
      # - /mnt/data:/media:ro

networks:
  nginx-proxy-network:
    external: true
